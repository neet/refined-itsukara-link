overwrite: true
schema:
  - ../../node_modules/@ril/schema/schema.gql
  - src/graphql/local.gql
documents: src/graphql/queries/**/*.gql
generates:
  src/generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typescript-resolvers
    config:
      withHooks: true
      withHOC: false
      withComponent: false
  src/generated/introspection-result.ts:
      plugins:
        - fragment-matcher
