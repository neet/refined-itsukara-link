overwrite: true
schema: ../../node_modules/@ril/schema/schema.gql
documents: src/graphql/**/*.gql
generates:
  src/generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
  src/generated/introspection-result.ts:
      plugins:
        - fragment-matcher
