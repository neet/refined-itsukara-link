# import "./category.gql"
# import "./source.gql"

fragment ContentFields on Content {
  id
  name
  description
  public
  url
  thumbnail
  startDate
  endDate
  recommend
  category {
    ...CategoryFields
  }
  streamers {
    ...StreamerFields
  }
}

fragment PartialContentFields on Content {
  id
  name
  description
  public
  url
  thumbnail
  startDate
  endDate
  recommend
  category {
    ...CategoryFields
  }
  streamers {
    ...PartialStreamerFields
  }
}

query fetchContents {
  contents {
    ...PartialContentFields
  }
}
