# import "./genre.gql"
# import "./source.gql"

fragment ContentFields on Content {
  id
  name
  description
  public
  url
  thumbnail
  startDate
  endDate
  recommend
  genre {
    ...GenreFields
  }
  sources {
    ...SourceFields
  }
}

fragment PartialContentFields on Content {
  id
  name
  description
  public
  url
  thumbnail
  startDate
  endDate
  recommend
  genre {
    ...GenreFields
  }
  sources {
    ...PartialSourceFields
  }
}

query fetchContents {
  contents {
    ...PartialContentFields
  }
}
