fragment Activity on Activity {
  id,
  name,
  description,
  public,
  url,
  thumbnail,
  startAt,
  endAt,
  performers {
    ...Performer
  }
}

fragment Performer on Performer {
  id,
  name,
  latinName,
  ruby,
  avatar,
  color,
  description,
  public,
  position,
}

query FetchActivities {
  activities(first: 100) {
    nodes {
      ...Activity
    }
  }
}
