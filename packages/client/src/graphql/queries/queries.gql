fragment PageInfo on PageInfo {
  startCursor
  endCursor
  hasNextPage
  hasPreviousPage
  totalCount
}

fragment Activity on Activity {
  id
  name
  description
  public
  url
  thumbnail
  startAt
  endAt
  performers {
    ...Performer
  }
  category {
    name
  }
}

fragment Performer on Performer {
  id
  name
  latinName
  ruby
  avatar
  color
  description
  public
  position
}

fragment Team on Team {
  id
  name
  members {
    ...Performer
  }
}

fragment Category on Category {
  id
  name
}

query FetchActivities($input: ActivitiesInput) {
  activities(input: $input) {
    edges {
      cursor
      node {
        ...Activity
      }
    }
    pageInfo {
      ...PageInfo
    }
  }
}

query FetchPerformers {
  performers(input: { first: 100 }) {
    nodes {
      ...Performer
    }
  }
}

query FetchTeams {
  teams(input: { first: 100 }) {
    nodes {
      ...Team
    }
  }
}

fragment SearchResult on SearchResult {
  activities {
    ...Activity
  }
  performers {
    ...Performer
  }
  teams {
    ...Team
  }
  categories {
    ...Category
  }
}

query Search($query: String!) {
  search(query: $query) {
    ...SearchResult
  }
}

query FetchCategories {
  categories {
    nodes {
      ...Category
    }
  }
}

query FetchSidebar {
  isSidebarExpanded @client
}

mutation ToggleSidebar($expanded: Boolean!) {
  toggleSidebar(expanded: $expanded) @client
}
