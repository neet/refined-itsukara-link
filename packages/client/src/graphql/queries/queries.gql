fragment Activity on Activity {
  id
  name
  description
  public
  url
  thumbnail
  startAt
  endAt
  performers {
    ...Performer
  }
  category {
    name
  }
}

fragment Performer on Performer {
  id
  name
  latinName
  ruby
  avatar
  color
  description
  public
  position
}

fragment Team on Team {
  id
  name
  members {
    ...Performer
  }
}

query FetchActivities {
  activities(last: 100) {
    nodes {
      ...Activity
    }
  }
}

query FetchPerformers {
  performers(first: 100) {
    nodes {
      ...Performer
    }
  }
}

query FetchTeams {
  teams(first: 100) {
    nodes {
      ...Team
    }
  }
}

query FetchSidebar {
  isSidebarExpanded @client
}

mutation ToggleSidebar($expanded: Boolean!) {
  toggleSidebar(expanded: $expanded) @client
}
