overwrite: true
schema: ../../node_modules/@ril/schema/schema.gql
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      scalars:
        Date: Date
      contextType: ../context#Context
      maybeValue: T | undefined
      resolverTypeWrapperSignature: T | Promise<T> | import('type-fest').PartialDeep<T> | Promise<import('type-fest').PartialDeep<T>>
      useIndexSignature: true
